name: Deploy To Release

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # 设置 Node.js 版本

      - name: Install pnpm
        run: |
          npm install -g pnpm  # 全局安装 pnpm

      - name: Install dependencies
        run: pnpm install # 使用 pnpm 安装依赖

      - name: Build Project
        run: pnpm build

      - name: Deploy With FTP
        uses: samuelmeuli/action-ftp-deploy@v1.1.0
        with:
          server: ${{ secrets.FTP_SERVER }} # FTP 服务器地址
          username: ${{ secrets.FTP_USERNAME }} # FTP 用户名
          password: ${{ secrets.FTP_PASSWORD }} # FTP 密码
          local-dir: ./dist # 本地打包后的文件目录
          remote-dir: /wwwroot # 远程服务器目录
